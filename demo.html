<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Document</title>
	<style>
		div{
			background: red;
			width: 5rem;
			height: 5rem;
			position: absolute;
			right: 0;
			top: 50%;
			margin-top: -2.5rem;
			transition: 1s all linear;
		}

	</style>
</head>
<body>
	<div></div>
	<script>
	;(function(){
        function change(){
            document.documentElement.style.fontSize=document.documentElement.clientWidth/(360/20)+'px';
        }
        window.addEventListener('resize', change,false);
        change();
    })();

	var oDiv = document.querySelector('div');
	var bSys = true;
	oDiv.onclick = function(){
		if(bSys){
			oDiv.style.right='50%';
			oDiv.style.marginRight='-5rem';
			oDiv.style.marginTop='-5rem';
			oDiv.style.width='10rem';
			oDiv.style.height='10rem';
		}else{
			oDiv.style.right=0;
			oDiv.style.marginRight=0;
			oDiv.style.marginTop='-2.5rem';
			oDiv.style.width='5rem';
			oDiv.style.height='5rem';
		}
		bSys=!bSys;
	}
	oDiv.addEventListener('touchstart',function(){
		if(bSys){
			oDiv.style.right='50%';
			oDiv.style.marginRight='-5rem';
			oDiv.style.marginTop='-5rem';
			oDiv.style.width='10rem';
			oDiv.style.height='10rem';
		}else{
			oDiv.style.right=0;
			oDiv.style.marginRight=0;
			oDiv.style.marginTop='-2.5rem';
			oDiv.style.width='5rem';
			oDiv.style.height='5rem';
		}
		bSys=!bSys;
	},false);
	</script>
</body>
</html>
