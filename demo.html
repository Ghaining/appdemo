<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Document</title>
	<style>
		div{
			background: red;
			width: 100px;
			height: 100px;
			position: absolute;
			right: 0;
			top: 50%;
			margin-top: -50px;
			transition: 1s all linear;
		}

	</style>
</head>
<body>
	<div></div>
	<script>
	var oDiv = document.querySelector('div');
	var bSys = true;
	oDiv.onclick = function(){
		if(bSys){
			oDiv.style.right='50%';
			oDiv.style.marginLeft='-100px';
			oDiv.style.marginTop='-100px';
			oDiv.style.width='200px';
			oDiv.style.height='200px';
		}else{
			oDiv.style.right=0;
			oDiv.style.marginLeft=0;
			oDiv.style.marginTop='-50px';
			oDiv.style.width='100px';
			oDiv.style.height='100px';
		}
		bSys=!bSys;
	}
	oDiv.addEventListener('touchstart',function(){
		if(bSys){
			oDiv.style.right='50%';
			oDiv.style.marginLeft='-100px';
			oDiv.style.marginTop='-100px';
			oDiv.style.width='200px';
			oDiv.style.height='200px';
		}else{
			oDiv.style.right=0;
			oDiv.style.marginLeft=0;
			oDiv.style.marginTop='-50px';
			oDiv.style.width='100px';
			oDiv.style.height='100px';
		}
		bSys=!bSys;
	},false);
	</script>
</body>
</html>
